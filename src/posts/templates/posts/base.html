{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content"width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom  CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/main.css' %}">

    <title>MZ - {% block head_title %}{% endblock head_title %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <!-- Brand -->
      <a class="navbar-brand" href="/"><img src={% static 'posts/images/MZ_Logo.png' %} height="45"></a>

      <!-- Collapsible Button -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts-list' 'artwork' %}">Artwork</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts-list' 'graphic' %}">Graphic Design</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">Photography</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'posts-list' 'professional' %}">Professional</a>
              <a class="dropdown-item" href="{% url 'posts-list' 'portrait' %}">Portrait</a>
              <a class="dropdown-item" href="{% url 'posts-list' 'personal' %}">Personal</a>
            </div>
          </li>
        </ul>

        <!-- Navbar Links Right Side -->
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post-create' %}">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
